<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoToto | Splash Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Meta tags for SEO and Social -->
    <meta name="description" content="GoToto - Live Ride. Safe Ride. Real-time transport tracking made simple.">
</head>

<body>
    <div class="splash-container">
        <div class="gradient-overlay"></div>

        <div class="content">
            <div class="logo-wrapper">
                <div class="logo-main">
                    <img src="logo.png.png" alt="GoToto Logo" style="width: 280px; height: auto; margin-bottom: 20px;">
                </div>
                <p id="tagline">Live Ride. Safe Ride.</p>
            </div>
        </div>

        <div class="loader-container">
            <div class="loader-track">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'role-selection.html';
        }, 3500);
    </script>
</body>

</html>
